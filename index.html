<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Synapse 2025 - DAIICT's Ultimate Cultural Fest</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #1a1a1a, #0d0d0d);
            color: white;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            box-sizing: border-box;
            display: flex;
            flex-direction:column;
        }
        
        .header {
            padding: 10px 5px;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            margin: 0;
            border-radius: 5px;
        }
        
        .header div{
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            column-gap: 15px;
        }

        .header h1 {
            font-size: 2rem;
            text-shadow: none;
        }

        .header p {
            font-size: 1rem;
            opacity: 0.7;
        }

        .poster-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
            margin: 40px 0;
            padding: 30px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            max-width: 1400px;
            margin: 40px auto;
            width: 95%;
        }

        .poster {
            width: 30%;
            max-width: 400px;
            border-radius: 20px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5), 0 0 20px rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .poster:hover {
            transform: scale(1.08);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.7), 0 0 30px rgba(255, 255, 255, 0.2);
        }

        .contact {
            margin-top: 40px;
            font-size: 16px;
            opacity: 0.7;
            background: rgba(255, 255, 255, 0.05);
            padding: 15px 30px;
            border-radius: 15px;
        }

        .logo {
            width: 120px;
            filter: drop-shadow(0 0 15px rgba(255, 255, 255, 0.5));
            transition: transform 0.3s ease;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 5px;
        }

        .logo:hover {
            transform: scale(1.15);
        }

        @media (max-width: 768px) {
            .poster-container {
                flex-direction: column;
                align-items: center;
                gap: 40px;
                padding: 20px;
            }
            
            .poster {
                width: 90%;
                max-width: none;
            }
            
            .header h1 {
                font-size: 1.8rem;
            }
            
            .header p {
                font-size: 0.9rem;
            }
            
            .contact {
                font-size: 14px;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div>
            <img src="LOGO.jpg" alt="Synapse 2025 Logo" class="logo">
            <h1>Welcome to Synapse 2025 - DAIICT's Grand Cultural Fest!</h1>
        </div>
        <p>Experience 3 Nights of Iconic Music & 30+ Thrilling Events!</p>
    </div>

    <div class="poster-container">
        <img src="mohit_chauhan.jpg" alt="Mohit Chauhan Live at Synapse 2025" class="poster">
        <img src="shaan.jpg" alt="Shaan Live at Synapse 2025" class="poster">
        <img src="nikhil.jpg" alt="Nikhil D'Souza Live at Synapse 2025" class="poster">
    </div>
    
    <div class="contact">
        <h2>Contact for Passes:</h2>
        <p><b>Siddh Shah:</b> 9586629207</p>
        <p><b>Heet Shah:</b> 9512101868</p>
        <p><b>Keval Shah:</b> 6353211231</p>
    </div>
</body>
</html>
